<section  ng-controller="panelController as panel">
  <form name="createWidget" ng-submit="createWidget.$valid && gridster.createWidget()" ng-init="panel.tab = 1" novalidate>
    <ul class="nav nav-pills">
      <li ng-class="{active: panel.isSelected(1)}">
        <a href ng-click="panel.selectTab(1)">
          Data
        </a>
      </li>

      <li ng-class="{active: panel.isSelected(2)}">
        <a href ng-click="panel.selectTab(2)">
          Style
        </a>
      </li>
    </ul>

    <ng-form  ng-show="panel.isSelected(1)" name="panel.data_form">

        <div class="form-group">
          <label for="name" class="col-sm-2 col-xs-3 control-label label-style">Name</label>
          <div class="col-sm-10 col-xs-9">
            <input ng-model="gridster.widget_name" type="text" class="form-control" placeholder="Widget name" required/>
          </div>
        </div>

        <br>
        <div class="form-group">
          <label for="provider" class="col-sm-2 col-xs-3 control-label label-style">Provider</label>
          <div class="col-sm-10 col-xs-9">
            <select ng-model="provider_selected.provider_selected" class="form-control" ng-change="gridster.show_source_list()"
            ng-options="provider_selected.name for provider_selected in gridster.provider_list" required>
             <option></option>
            </select>
          </div>
        </div>
        </br>

        <div class="form-group">
          <label for="source" class="col-sm-2 col-xs-3 control-label label-style">Source</label>
          <div class="col-sm-10 col-xs-9">
            <select ng-model="source_selected" class="form-control"
            ng-options="source_selected.id for source_selected in gridster.source_list" required>
             <option></option>
            </select>
          </div>
        </div>

        <br>
        <div class="text-right">
          <button type="button" class="btn btn-default" ng-click="panel.selectTab(2)">Next</button>
        </div>
    </ng-form>




    <ng-form ng-show="panel.isSelected(2)" name="panel.style_form" class="form-horizontal">
        <br>
        <div class="form-group">
          <label for="size" class="col-sm-2 col-xs-3 control-label label-style">Size</label>
          <div class="col-sm-10 col-xs-9">
            <select ng-model="gridster.size_type" class="form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="big">Big</option>
            </select>
          </div>
        </div>
        <br>

        <div class="text-right">
          <button type="button" class="btn btn-cancel" ng-click="toggleModal()">Cancel</button>
          <button type="submit" class="btn btn-create" ng-click="panel.jumpToInvalidTab()">Submit</button>

        </div>
    </ng-form>
  </form>

</section>
