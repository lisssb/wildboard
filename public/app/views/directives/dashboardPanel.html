<div class="container" ng-if="dashboard.dashboard_selected">
  <div >
    <a ng-click="toggleModal()" class="add_new_widget btn-lg settings-icon glyphicon glyphicon-plus"
    role="button">
    </a>
    <create-form title="Create new widget" createWidgetBody="true" visible="gridster.showModal" >
      <create-widget transclude-to="body_values"></create-widget>
      <div class="text-right" transclude-to="footer">
        <button type="button" class="btn btn-cancel" ng-click="toggleModal()">Cancel</button>
        <button form="createWidget" type="submit" class="btn btn-create" ng-click="gridster.jumpToInvalidTab()">Create</button>
      </div>
    </create-form>
  </div>
<br/>

<!-- GRIDSTER -->
  <div  gridster="gridster.gridsterOpts">
    <ul>
        <li ng-model="item" gridster-item="item" ng-repeat="item in dashboard.widget_list" class="widget-body">
          <widget-body></widget-body>
        </li>
    </ul>
  </div>
</div>
