<div class="widget-menu" ng-controller="gridsterCtrl as gridster">
  <div class="widget-left-menu">
    <p class="widget-title">{{item.data.name}}</p>
  </div>
  <div class="widget-right-menu">
    <ul class="dropdown">
    <span  class="dropdown-toggle glyphicon glyphicon-option-vertical button-style" data-toggle="dropdown"
      role="button" aria-haspopup="true" aria-expanded="false">
    </span>
    <ul class="dropdown-menu" role="menu">
      <li  role="presentation">
        <a class="glyphicon glyphicon-remove" role="menuitem"
        ng-click="gridster.widget_delete_action(item.data.id, item.data.name)"> Delete</a>
      </li>
      <li  role="presentation">
        <a class="glyphicon glyphicon glyphicon-pencil" role="menuitem" ng-click="gridster.editWidgetPress(item.data)"> Edit</a>
      </li>
    </ul>
  </ul>
  </div>

</div>
