<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header header-modalform">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body body-modalform" ng-class="{createwidget_body: createWidgetBody}" ng-transclude transclude-from="body_values"></div>
      <div class="modal-footer" ng-transclude transclude-from="footer"></div>
    </div>
  </div>
</div>
