<div ng-controller="dashboardCtrl as dashboard" class="container-fluid">
  <div class="header">
    <nav class="navbar navbar-default main-nav">

        <div class="navbar-header">
          <a class="navbar-brand dashboard-title"> {{dashboard.dashboardSelected.name}} </a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <select ng-model="item" id="dashboard_selected_list" class="form-control" style="margin-top:10px;"
            ng-options="item.name for item in dashboard.dashboardList track by item.id" ng-change="showDashboard()">
              <option value="" disabled selected>Select your option</option>
            </select>
          </li>

          <li class="dropdown">
          <a class="glyphicon glyphicon-cog btn-lg dropdown-toggle" id="dropdownMainMenu" data-toggle="dropdown"
          role="button" aria-haspopup="true" aria-expanded="false">
          </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMainMenu">
              <li role="presentation">
                <a class="glyphicon glyphicon-plus" role="menuitem" ng-click="toggleModal()"> Add dashboard</a>
              </li>
              <li role="separator" class="divider"></li>
              <li ng-controller="LogoutCtrl as logout" role="presentation">
                <a class="glyphicon glyphicon-off" role="menuitem" ng-click="logout.logout()"> Logout</a>
              </li>

            </ul>
          </li>

        </ul>

    </nav>
  </div>



  <div class="container-fluid body-container">
      <create-dashboard title="Create Dashboard" visible="showModal">
        <form role="form" ng-submit="createDashboard()">
          <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="dashboard.name" type="text" class="form-control" placeholder="Dashboard name" required/>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-default" ng-click="toggleModal()">Cancel</button>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </create-dashboard>
      <div ng-show="dashboard.no_dashboard" class="notifications_banner">
        There no are any dashboard associated to this account
      </div>
  </div>
  <dashboard>
  </dashboard>


</div>
