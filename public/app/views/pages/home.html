<div ng-controller="dashboardCtrl as dashboard">


    <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">
            <img src="assets/images/add_dashboard.png" alt="Description" ng-click="toggleModal()"/>
            </a>
            <a class="navbar-brand">
            <select ng-model="item" id="dashboard_selected_list" class="form-control"
          ng-options="item.name for item in dashboard.dashboardList track by item.id" ng-change="showDashboard()">
            <option value="" disabled selected>Select your option</option>
          </select>
</a>

        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-controller="LogoutCtrl as logout"><a ng-show="isAuthenticated()" ui-sref-active="active" ng-click="logout.logout()">logout</a></li>
          </ul>
        </div>
      </div>
    </div>


  <div class="container-fluid">
      <create-dashboard title="Create Dashboard" visible="showModal">
        <form role="form" ng-submit="createDashboard()">
          <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="dashboard.name" type="text" class="form-control" placeholder="Dashboard name" required/>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-default" ng-click="toggleModal()">Cancel</button>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </create-dashboard>
      <div ng-show="dashboard.no_dashboard">
        No existe ningun dashboard asociado a esta cuenta, por favor cree uno nuevo
      </div>






  </div>

  <dashboard>
  </dashboard>


</div>
