<p>This is the login/index view.</p>
<button ng-click="authenticate('google')">Sign in with Google</button>


<!-- views/login.html -->
<form ng-submit="login.login()" method="post">
    <input type="text" ng-model="login.username"/>
    <input type="password" ng-model="login.password"/>
    <button type="submit">Autenticarse</button>
</form>
