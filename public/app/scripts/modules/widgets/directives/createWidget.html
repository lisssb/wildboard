<section ng-init="init">
  <form id="createWidget" name="createWidget" ng-submit="create_widget_ctrl.createWidget()" ng-init="create_widget_ctrl.tab = 1">
    <ul class="nav nav-pills" style="border-bottom: 1px solid #ccc">
      <li class="tab-style" ng-class="{active: isSelected(1)}">
        <a href ng-click="selectTab(1)">
          Data
        </a>
      </li>


      <li class="tab-style" ng-class="{active: isSelected(2)}">
        <a href ng-click="selectTab(2)">
          Style
        </a>
      </li>
    </ul>

    <ng-form  ng-show="isSelected(1)" name="create_widget_ctrl.data_form" class="form-horizontal">



        <div class="form-group" style="padding-top:25px;">
          <label for="provider" class="col-xs-3 control-label label-style">Provider</label>
          <div class="col-xs-9">
            <select ng-model="provider_selected.provider_selected" class="form-control" ng-change="create_widget_ctrl.show_source_list()"
            ng-options="provider_selected.name for provider_selected in create_widget_ctrl.provider_list" ng-required="true">
             <option value=""></option>
            </select>
          </div>
        </div>


        <div class="form-group">
          <label for="source" class="col-xs-3 control-label label-style">Source</label>
          <div class="col-xs-9">
            <select ng-model="source_selected.source_selected" class="form-control" ng-change="create_widget_ctrl.source_selection_changed()"
            ng-options="source_selected.description for source_selected in create_widget_ctrl.source_list" ng-required="true">
             <option value=""></option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-xs-3 control-label label-style">Title</label>
          <div class="col-xs-9">
            <input ng-model="create_widget_ctrl.widget_name" type="text" class="form-control"
            placeholder="introduce a title for the widget" required/>
          </div>
        </div>
    </ng-form>



    <ng-form ng-show="isSelected(2)" name="create_widget_ctrl.style_form" class="form-horizontal">
        <br>
        <div class="text-center">
          <div style="display:inline-block">
            <div ng-class="{active: isColorSelected(0)}"
            class="btn-color btn-tile" role="button"
             ng-click="selectColor(0)">
           </div>
          </div>
          <div style="display:inline-block">
            <div ng-class="{active: isColorSelected(1)}"
            class="btn-color  btn-pink" role="button"
             ng-click="selectColor(1)">
           </div>
          </div>

          <div style="display:inline-block">
            <div ng-class="{active: isColorSelected(2)}"
            class="btn-color btn-blue" role="button"
            ng-click="selectColor(2)">
            </div>
          </div>
          <div style="display:inline-block">
            <div ng-class="{active: isColorSelected(3)}"
            class="btn-color btn-lime" role="button"
            ng-click="selectColor(3)">
            </div>
          </div>
        </div>

        <br>
        <div class="form-group">
          <label for="size" class="col-xs-3 control-label label-style">Size</label>
          <div class="col-xs-9">
            <select ng-model="create_widget_ctrl.size_type" class="form-control">
              <option value="small">1 column / 1 row</option>
              <option value="medium">1 columns / 2 rows</option>
              <option value="big">2 columns / 2 rows</option>
            </select>
          </div>
        </div>
        <br>

    </ng-form>


  </form>

</section>
