<div class="container body-container" style="max-width: 350px" ng-init="login.loadproviders()">
  <h4 ng-show="login.message" style="color:#339999; text-align:center">{{login.message}}</h4>
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <div>
          <img class="logo"src="assets/images/wildboardLogo.png">
        </div>

        <form method="post" ng-submit="login.login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input" type="text" name="text" ng-model="login.username" placeholder="Username" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input" type="password" name="password" ng-model="login.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-block btn-primary">Log in</button>
          <br/>
          <p class="text-center text-muted">Don't have an account yet? <a ui-sref="signup">Sign up</a></p>
          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <div>
          <button class="btn  btn-block btn-primary text-center" ng-repeat="provider in login.providers">
            {{provider.name}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
